<ion-header>
  <ion-toolbar>
    <ion-title>Visualizar Vendas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <!-- Gráfico de Linha -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Valores Mensais</ion-card-title>
            <ion-card-subtitle>Total de Vendas e Custos</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <canvas id="lineChart"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Gráfico de Barras -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Quantidades Mensais</ion-card-title>
            <ion-card-subtitle>Total Vendido e Comprado</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <canvas id="barChart"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
